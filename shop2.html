<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Shop | SareeKraft</title>
</head>

<body>
  <header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
  
      <!-- LOGO -->
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img style="cursor: pointer;" width="100px" src="logo.png" alt="">
      </a>
  
      <!-- DESKTOP NAV (unchanged) -->
      <nav
        class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 
        flex flex-wrap items-center text-base justify-center hidden md:flex">
  
        <a href="index.html" class="mr-5 hover:text-gray-900">Home</a>
        <a href="shop.html" class="mr-5 hover:text-gray-900">Shop Now</a>
        <a href="about.html" class="mr-5 hover:text-gray-900">About Us</a>
        <a href="form.html" class="mr-5 hover:text-gray-900">Contact Us</a>
        <a href="fee.html" class="mr-5 hover:text-gray-900">Customer Feedback</a>
  
      </nav>
  
      <!-- MOBILE RIGHT SIDE (only Shop + Hamburger) -->
      <div class="flex md:hidden items-center space-x-4">
  
        <a href="shop.html" class="mr-2 text-blue-600 font-semibold">Shop Now</a>
  
        <!-- Hamburger -->
        <button id="menuBtn" class="text-3xl focus:outline-none">
          â˜°
        </button>
  
      </div>
  
    </div>
  
    <!-- MOBILE MENU DROPDOWN -->
    <div id="mobileMenu" class="hidden flex flex-col bg-white px-5 pb-4 md:hidden">
  
      <a href="index.html" class="py-2 hover:text-gray-900">Home</a>
      <a href="about.html" class="py-2 hover:text-gray-900">About Us</a>
      <a href="form.html" class="py-2 hover:text-gray-900">Contact Us</a>
      <a href="fee.html" class="py-2 hover:text-gray-900">Customer Feedback</a>
  
    </div>
  
  </header>
  
      
    <main>
        
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto">
                <div id="product-container" class="flex flex-wrap -m-4">
                    <!-- JS will inject product cards here -->
                </div>
            </div>
        
        </section>
  
    </main> 
    <script src="old.js"></script>
    <script>
        const menuBtn = document.getElementById("menuBtn");
        const mobileMenu = document.getElementById("mobileMenu");
      
        menuBtn.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      </script>
      
</body>

</html>
