<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Shop premium ready-to-wear sarees at SareeKraft. Discover designer sarees, cotton sarees, khan sarees, net sarees and more. Beautiful, affordable, and crafted with elegance.">
  <meta name="keywords" content="sarees, ready to wear saree, saree online, designer saree, cotton saree, saree shop India">
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <title>Shop | SareeKraft</title>
</head>

<body>
  <div id="navbar"></div>

<script>
fetch("nav.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("navbar").innerHTML = data;

    // Re-run scripts inside nav.html
    const scripts = document.querySelectorAll("#navbar script");
    scripts.forEach(script => {
      const newScript = document.createElement("script");
      newScript.textContent = script.textContent;
      document.body.appendChild(newScript);
    });
  });
</script>


  <main>

    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div id="product-container" class="flex flex-wrap -m-4">
          <!-- JS will inject product cards here -->
        </div>
      </div>

    </section>

  </main>
  <script src="old.js"></script>
  <div id="footer"></div>

<script>
fetch("footer.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("footer").innerHTML = data;

    // Re-run scripts inside nav.html
    const scripts = document.querySelectorAll("#footer script");
    scripts.forEach(script => {
      const newScript = document.createElement("script");
      newScript.textContent = script.textContent;
      document.body.appendChild(newScript);
    });
  });
</script>

</body>

</html>
